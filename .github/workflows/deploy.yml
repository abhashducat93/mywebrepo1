name: Deploy via SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy files with proper permissions
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Create a temporary directory on server
          TEMP_DIR="/tmp/deploy-$(date +%s)"
          mkdir -p $TEMP_DIR
          
          # Copy ONLY the necessary files (no .git folder)
          sudo cp -r $GITHUB_WORKSPACE/* $TEMP_DIR/ 2>/dev/null || true
          sudo cp -r $GITHUB_WORKSPACE/.[^.]* $TEMP_DIR/ 2>/dev/null || true
          
          # Remove any .git files that might have been copied
          sudo rm -rf $TEMP_DIR/.git* 2>/dev/null || true
          sudo rm -rf $TEMP_DIR/.github 2>/dev/null || true
          
          # Clear the target directory and copy files
          sudo rm -rf /var/www/html/simple-webpage/*
          sudo rm -rf /var/www/html/simple-webpage/.* 2>/dev/null || true
          sudo cp -r $TEMP_DIR/* /var/www/html/simple-webpage/
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/html/simple-webpage/
          sudo chmod -R 755 /var/www/html/simple-webpage/
          sudo find /var/www/html/simple-webpage/ -type f -exec chmod 644 {} \;
          
          # Clean up
          sudo rm -rf $TEMP_DIR
          
          # Restart Apache
          sudo systemctl restart apache2
