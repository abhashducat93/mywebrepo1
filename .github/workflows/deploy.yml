name: Deploy via SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy and set permissions
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Navigate to your web directory
          cd /var/www/html/simple-webpage/
          
          # Remove existing files (except maybe config files)
          sudo rm -rf ./*
          sudo rm -rf ./.* 2>/dev/null || true
          
          # Copy only the necessary files (no .git folder)
          # You might need to adjust this based on your file structure
          sudo cp -r $GITHUB_WORKSPACE/* ./
          sudo cp -r $GITHUB_WORKSPACE/.??* ./ 2>/dev/null || true
          
          # Remove any .git files that might have been copied
          sudo rm -rf ./.git* 2>/dev/null || true
          
          # Set proper permissions
          sudo chown -R www-data:www-data ./
          sudo chmod -R 755 ./
          sudo find . -type f -exec chmod 644 {} \;
          
          # Restart Apache
          sudo systemctl restart apache2
